version: "3.3"
services:
  flask:
    build: 
      context: .
      dockerfile: flask.dockerfile
    restart: always
    env_file:
      - .env
    ports:
      - 5000:5000
    depends_on:
      - db
  db:
    build: 
      context: .
      dockerfile: pics_db.dockerfile
    restart: always
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  pgdata: